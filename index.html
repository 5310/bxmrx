<!doctype html>
	
	<head>
		
	    <meta charset="utf-8">
	    
	    <title>BXMRX</title>
	    <meta name="description" content='An experimental multi-bookmarking "service" built using OpenKeyVal' />
	    <meta name="author" content="Sayantan Chaudhuri" />
	    
	    <meta id="viewport" name="viewport" content="width=device-width" />
	    
	    <link rel="stylesheet" href="reset.css" />
	    <link rel="stylesheet" href="style.css" />
	    
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	    <script src="http://cdn.openkeyval.org/statics/openkeyval.packed.js"></script>
	    <script src="script.js"></script>
		
	</head>

	<body>
		
	    <header>
		<p>BXMRX: MULTIPAGE BOOKMARKS</p>
	    </header>
	    
	    <div id="main" role="main">
		
		<div id="make">
		    
		    <form id="urls">
			<div class="row">
			    <input class="url" type="url" placeholder="url" required pattern="https?://.+" /><input class="delete" type="button" value="Ã—" />
			</div>
		    </form>
		    
		    <input id="addurl" type="button" value="+" />

		    <input id="enter" type="button" value="CREATE BXMRX" disabled />
		    
		    <div id="shorturl">CREATING BXMRX</div>
		
		</div>
		
		<div id="show">
		    
		    <div id="loadingmessage" class="message">LOADING BXMRX</div>
		    
		    <div id="failmessage" class="message">BXMRX DOES NOT EXIST</div>
		    
		    <div id="links"></div>
		    
		    <a id="launch" href="javascript:launch();">OPEN BXMRX</a>
		    
		</div>
		
	    </div>
	    
	    <footer>
		<p>BXMRX is an experiment in using <a href="http://openkeyval.org/">OpenKeyVal</a> to store data.</p>
		<p>Source can be found on <a href="https://github.com/5310/bxmrx">Github</a>.</p>
	    </footer>
        
	</body>

</html>
